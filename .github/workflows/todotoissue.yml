
name: Todo to Issue

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2

     - name: TODO to Issue
  # You may pin to the exact commit or the version.
  # uses: alstr/todo-to-issue-action@3ab9a520cc39e7b514be18b108e14d0ebcbcb6c7
  uses: alstr/todo-to-issue-action@v2.0
  with:
    # The path to the repository where the action will be used, e.g. 'alstr/my-repo' (automatically set)
    REPO: 
    # The SHA of the last pushed commit (automatically set)
    BEFORE: 
    # The SHA of the latest commit (automatically set)
    SHA: 
    # The GitHub access token to allow us to retrieve, create and update issues (automatically set)
    TOKEN: 
    # The label that will be used to identify TODO comments (e.g. # TODO for Python)
    LABEL: 
    # The marker used to signify a line comment in your code (e.g. # for Python)
    COMMENT_MARKER: 
    # Optional input that specifies whether to attempt to close an issue when a TODO is removed (default: true)
    CLOSE_ISSUES: # optional
